<!DOCTYPE html>
<html>
<head>
	<title>Hangman-Game</title>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    
</head>
<body>
	<div class="page-header">
  		<h1>Hangman</h1>
	</div>

	<div class="container">
		
		<div class="row">
		  <div class="col-xs-4 col-md-6">
				<div class="panel panel-default">
  				<div class="panel-body" id="seeing">"Welcome! Push any letter"</div>
				</div>
		  </div>

  		  <div class="col-xs-8 col-md-6">
			<div class="panel panel-default">
  				<div class="panel-heading">
    			<h3 class="panel-title">This is how many more times you can guess wrong</h3>
  		    	</div>
  				<div class="panel-body" id="numOfTries"></div>
		    </div>
		</div>

		<div class="row">
		  <div class="col-xs-4 col-md-6">
		  <div class="embed-responsive embed-responsive-16by9">
 			 <img class="hand-img" id="hand-1" src="assets/images/img-1.jpg" width="200" height="auto" alt="Hand">
		  </div>
		  </div>

  		  <div class="col-xs-8 col-md-6">
		 	 <div class="row">
		 	 <div class="col-xs-12 col-md-12">
				<div class="panel panel-default" id="main-container">
  					<div class="panel-heading">
    				<h3 class="panel-title">The word to guess</h3>
  		    		</div>
  					<div class="panel-body" id="word"></div>
  				</div>
		    </div>
		    </div>	
		 	<div class="row">
		 	<div class="col-xs-12 col-md-12">
				<div class="panel panel-default">
  					<div class="panel-heading">
    				<h3 class="panel-title">Incorrect guesses</h3>
  		    		</div>
  					<div class="panel-body" id=incor></div>
  				</div>
		    </div>
		    </div>					
		</div>

		<div class="col-xs-12 col-md-12">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default" id="button-left"><a>Status</a></button>
			  </div>
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default" id="button-mid"><a>New Game</a></button>
			  </div>
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default" id="button-right"><a>Show me the word</a></button>
			  </div>
			</div>
		</div>
		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
